<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stying React</title>
</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React is not rendering</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
        var Apple = function () {

            var color = {
                height: 50,
                width: 100,
                backgroundColor: "red"
            }

            return (
                <h2 style={color}>Apple</h2>
            );
        }

        var Kiwi = function () {
            var color = {
                height: 50,
                width: 100,
                backgroundColor: "green"
            }
            return (
                <h2 style={color}>Kiwi</h2>
            );
        }

        var Banana = function () {
            var color = {
                height: 50,
                width: 100,
                backgroundColor: "yellow"
            }
            return (
                <h2 style={color}>Banana</h2>
            );
        }

        var Graps = function () {
            var color = {
                height: 50,
                width: 100,
                backgroundColor: "aqua"
            }
            return (
                <h2 style={color}>Graps</h2>
            );
        }


        ReactDOM.render(
            // React - What
            <div>
                <Apple />
                <Kiwi />
                <Banana />
                <Graps />
            </div>
            ,
            // React - Where
            document.getElementById("app")
        );
    </script>



</body>

</html>
