        // Another techique using Arrow function
        // Arrow function already preserve "this" keyword
        // So no need of bind method
        class GuessAge extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    age: "Guess the Age"
                };
                // this.handleAge = this.handleAge.bind(this);
            }

            handleAge = () =>{
                this.setState({
                    age: "50"
                })
            }
            render() {
                return (
                    <div>
                        <h1>Guessing Game</h1>
                        <h4>{this.state.age}</h4>
                        <button type="button" className="btn btn-danger"onClick={()=>this.handleAge()}>Guess</button>
                    </div>
                )
            }
        }

        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            // REACT WHAT - JSX
            <GuessAge />,
            // REACT WHERE - DIV WITH ID OF "APP"
            document.getElementById("app"));
