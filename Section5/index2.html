<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Props with Class Component</title>
</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

        class Person extends React.Component{
            render(){
                var personStyle = {
                    height: 50,
                    width: 200,
                    backgroundColor: this.props.color,
                    padding: 20
                }
                return(
                    <h1 style={personStyle}>Hello, {this.props.name}</h1>
                );
            }
        }
        
        ReactDOM.render(

        // using props we simply pass different names to Person component
        // Otherwise we have create multiple components for multiple person name
            <div>
                <Person color="red" name="Umda"/>
                <Person color="aqua" name="Laxmi"/>
                <Person color="violet" name="Neha"/>
            </div>,
            document.getElementById("app")
        );

    </script>

</body>

</html>
