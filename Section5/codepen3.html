<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Props</title>
</head>

<body>

    <div id="app">React is not rendering</div>

    <!-- PASS PROPS FROM PARENT FULLNAME COMPONENT TO CHILDREN COMPONENTS - FIRSTNAME, PROFILE AND LASTNAME -->
    <script type="text/babel">
        class FirstName extends React.Component {
            render() {
                return (
                    <h1>{this.props.firstname}</h1>
                );
            }
        }

        class Profile extends React.Component {
            render() {
                return (
                    <img src={this.props.img} />
                );
            }
        }

        class LastName extends React.Component {
            render() {
                return (
                    <h1>{this.props.lastname}</h1>
                );
            }
        }

        class FullName extends React.Component {
            render() {
                return (
                    <div>
                        <FirstName firstname={this.props.firstname} />
                        <LastName lastname={this.props.lastname} />
                        <Profile img={this.props.img} />
                    </div>
                );
            }
        }

        ReactDOM.render(
            <FullName firstname="Rob" lastname="Merrill"
                img="https://avatarfiles.alphacoders.com/152/thumb-152919.png" />,
            document.getElementById("app")
        );

    </script>

</body>

</html>
