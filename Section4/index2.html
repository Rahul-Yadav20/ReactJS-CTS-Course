<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="main2.css">
    <title>Stying React</title>
</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React is not rendering</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

        var Shapes = function () {
            return (
                <div>
                    <Circle />
                    <Recteangle />
                    <Square />
                </div>
            )
        }

        var Circle = function () {

            var color = {
                height: 100,
                width: 100,
                backgroundColor: "blue",
                borderRadius: 50,
            }

            return (
                <h2 style={color}>Circle</h2>
            );
        }

        var Square = function () {
            var color = {
                height: 100,
                width: 100,
                backgroundColor: "red",

            }
            return (
                <h2 style={color}>Square</h2>
            );
        }

        var Recteangle = function () {
            var color = {
                height: 100,
                width: 200,
                backgroundColor: "aqua",

            }
            return (
                <h2 style={color}>Reactangle</h2>
            );
        }



        ReactDOM.render(
            //React - What
            <Shapes />
            ,
            //React - Where
            document.getElementById("app")
        );




    </script>



</body>

</html>
