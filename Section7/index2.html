        // Alternative Way for above Code (Refactored)
        function FamilyList(props) {
            return (
                <div>
                    {props.family.filter(function (element) { 
                        return element.male;
                    }).map(function (element) {
                        return <div key={element.id}>{element.name}</div>
                    })}

            )
        }
