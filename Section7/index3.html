    <script type="text/babel">

        function Family(props) {
            var familyList = props.family;
            var maleSiblings = familyList.filter(function (element) {
                return element.male;
            })
            var femaleSiblings = familyList.filter(function (element) {
                return !element.male;
            })

            var male = maleSiblings.map(function (element) {
                return <div key={element.id}>{element.name}</div>;
            })
            var female = femaleSiblings.map(function (element) {
                return <div  key={element.id}>{element.name}</div>;
            })
            return (
                <div>
                    <h1>Female Siblings</h1>
                    <div>
                        {female}
                    </div>
                    <hr />
                    <h1>Male Siblings</h1>
                    <div>
                        {male}
                    </div>
                </div>
            )
        }
