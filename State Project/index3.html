<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap  JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Form</title>
</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React is not render yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

        class RegistrationForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    name: "",
                    mail: "",
                    pass: ""
                }
                this.handleChange1 = this.handleChange1.bind(this);
                this.handleChange2 = this.handleChange2.bind(this);
                this.handleChange3 = this.handleChange3.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleSubmit(event) {
                alert("Name -> "+this.state.name+"EMail -> "+this.state.mail+"Password -> "+this.state.pass);
            }

            handleChange1(event) {
                this.setState({
                    name: event.target.value,
                })

            }
            handleChange2(event) {
                this.setState({
                    mail: event.target.value,
                })

            }
            handleChange3(event) {
                this.setState({
                    pass: event.target.value,
                })

            }
            render() {
                return (
                    <div className="container">
                        <div className="row bg-dark justify-content-evenly">
                            <div className="col-md-6">
                                <form onSubmit={this.handleSubmit} className="text-white">
                                    <label htmlFor="name" className="form-label col-form-label">Name</label>
                                    <input type="text" value={this.state.name} placeholder="Enter name..." className="form-control" onChange={this.handleChange1} id="name" required />
                                    <label htmlFor="mail" className="form-label col-form-label">Mail</label>
                                    <input type="email" value={this.state.mail} placeholder="Enter mail..." className="form-control" onChange={this.handleChange2} id="mail" required />
                                    <label htmlFor="pass" className="form-label col-form-label">Password</label>
                                    <input type="password" value={this.state.pass} placeholder="Enter password..." className="form-control" onChange={this.handleChange3} id="pass" autoComplete="" required />
                                    <div className="d-flex justify-content-between mt-2 mb-2">
                                        <input type="submit" value="Submit" className="btn btn-primary" />
                                        <input type="reset" value="Reset" className="btn btn-danger" />
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                )
            }
        }

        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            // REACT WHAT - JSX
            <RegistrationForm />,
            // REACT WHERE - DIV WITH ID OF "APP"
            document.getElementById("app"));

    </script>

</body>

</html>
